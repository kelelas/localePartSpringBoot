<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locale form's Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-app="locale_form" ng-controller="AppCtrl">
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="page-header">Locale Demo</h1>
            <form style="margin-bottom: 30px" name="form" autocomplete="off">
                <div class="form-group">
                    <button type="button" class="btn btn-default btn_eng" style="margin-top:30px" ng-click="messageEng(auth)" >
                        ENG
                    </button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn_ukr" style="margin-top:30px" ng-click="messageUkr(auth)" >
                        UKR
                    </button>
                </div>
                <table ng-model="users">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Role</th>
                    </tr>
                    <tr ng-repeat="u in users">
                        <td>{{u.id}}</td>
                        <td id="ukr_data">{{u.name_ukr}}</td>
                        <td id="end_data" style="display: none;">{{u.name_eng}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.password}}</td>
                        <td>{{u.role}}</td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
